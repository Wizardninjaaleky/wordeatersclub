<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Admin Dashboard</h1>
    
    <!-- Admin Controls -->
    <div class="card shadow-lg mb-4">
      <div class="card-header bg-primary text-white">
        Admin Controls
      </div>
      <div class="card-body">
        <div class="mb-3">
          <button class="btn btn-success w-100 mb-2">Add New Exposition</button>
          <button class="btn btn-info w-100 mb-2">View All Expositions</button>
          <button class="btn btn-warning w-100">Manage Users</button>
        </div>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="card shadow-lg">
      <div class="card-header bg-secondary text-white">
        Recent Activity
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item">User JohnDoe posted a new exposition: "Faith and Works."</li>
          <li class="list-group-item">User JaneDoe commented on "The Power of Prayer."</li>
          <li class="list-group-item">Admin approved a new user: Mark123.</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
